<!DOCTYPE html>
<html lang="en">
<head>

  <title>Smart Kitchen Assistant</title>

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
